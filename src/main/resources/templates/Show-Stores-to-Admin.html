<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add Brand</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table border="1px">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>owner</td>
			<td>type</td>
		</tr>
		<tr th:each="store : ${stores}">
			<td th:text=${store.id}></td>
			<td th:text=${store.name}></td>
			<td th:text=${store.owner_username}></td>
			<td th:text=${store.type}></td>
		</tr>
	
	</table>
<form method ="post"  action="#" th:action="@{/add}" th:object="${input}">
store_ID : <input type ="text" th:field="*{in}">
<br>

<input type ="submit" value ="submit">



</form>	
</body>
</html>
